<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <h1 class="title">Phone-Number Validator</h1>
    <div class="break"></div> 

    <div class="form-container">
      <div id="phone-form" class="form">
        <div class="speaker"></div>
        <div class="phone-screen">
          <input class="input" id="user-input" type="text" placeholder="Enter your phone number">
        </div>
        <div class="btn">
          <button type="button" id="check-btn">Submit</button>
          <button type="button" id="clear-btn">Clear</button>
        </div>
      </div>
    </div>

    <div id="results-div" class="results"></div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
